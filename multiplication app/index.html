<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <p class="score">score:<span id="score-digit">0</span></p>
            <h3 class="question">What is <span id="digit1">1</span> multiply by <span id="digit2">1</span>?</h3>
            <input id="user-input" type="text" placeholder="Enter your answer" value="">
            <button type="submit" id="btn">Submit</button>
            <h4 id="warnings"></h4>
        </div>
        
    </section>
    <div class="block">
        <div class="block-inside">
        <p>Your Score is <span id="re-try">9</span></p>
        <button id="exit">Exit</button></div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>

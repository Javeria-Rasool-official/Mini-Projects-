<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <div class="cal">
    <input class="input" type="text" maxlength="7" value="0">
    <div class="num">
        <div class="row1">
    <button class="grey but">C</button>
    <button class="grey but">+/-</button>
    <button class="grey but">%</button>
    <button class="org but">รท</button>
</div><div class="row2">
    <button class="but">7</button>
    <button class="but">8</button>
    <button class="but">9</button>
    <button class="org but">x</button>
</div><div class="row3">
    <button class="but">4</button>
    <button class="but">5</button>
    <button class="but">6</button>
    <button class="org but">-</button>
</div><div class="row4">
    <button class="but">1</button>
    <button class="but">2</button>
    <button class="but">3</button>
    <button class="org but">+</button>
</div><div class="row5">
    <button class="but" id="zero">0</button>
    <button class="but">.</button>
    <button class="org but">=</button>
</div>
</div>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
